<!DOCTYPE html>
<html>


<head>
  
  <!--META-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <title>Ball simulation</title>

</head>


<body>

<div id="main">
  
  <div id="canvas-container">
  </div>
  
  <div id="controls">
    <div class="input-container">
      <label for="gravity">Гравитация:</label>
      <input id="gravity" type="number" value="2" min="0" max="20" step="0.1" />
    </div>
    <div class="input-container">
      <label for="restitution">Упругость:</label>
      <input id="restitution" type="number" value="5" min="0.01" max="100" step="0.1" />
    </div>
    <div id="buttons">
      <button id="pause">Пауза</button>
      <button id="resume">Продолжить</button>
      <button id="reset">Перезапустить</button>
    </div>
  </div>
  
</div>

<script type="text/javascript" src="bundle.js"></script></body>


</html>
